<div class="row" id="detail" *ngIf="cocktail !== null && !loadCocktail">
  <div class="col-12 text-center">

    <div class="row">
      <div class="col-12">
        <h1>{{cocktail.name}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <img [src]="cocktail.img" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h1>Instructions</h1>
        <p>{{cocktail.instructions}}</p>
      </div>
    </div>


    <div class="row">
      <div class="col-6" *ngIf="cocktail.numIngredients !== 0">
        <h1>Ingredients:</h1>
        <ul>
          <li *ngFor="let ingredient of cocktail.ingredients">
            {{ingredient}}
          </li>
        </ul>
      </div>
      <div class="col-6" *ngIf="cocktail.numMeasures !== 0">
        <h1>Measures:</h1>
        <ul>
          <li *ngFor="let measure of cocktail.measures">
            {{measure}}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-12 mb-5">
    <button class="btn btn-block btn-dark" [routerLink]="['/list-cocktails/']" routerLinkActive="$router_link-active$"> <- Back</button>
  </div>
</div>


<div class="h-100" *ngIf="loadCocktail">
  <div class="spinner">
    <img src="assets/img/spinner.gif" alt="">
  </div>
</div>
